<html>
<head>
  <meta charset="utf-8">
  <title>Electron Demo</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/about.js"></script>
</head>
<body>
  <div class="container">


<h3>Add a study:</h3>
<div class="row">
  <div class="five columns">
    <label for="id">ID</label>
    <input class="u-full-width" placeholder="001" id="id" type="text">
  </div>
  <div class="five columns">
    <label for="studyname">Study Name</label>
    <input class="u-full-width" placeholder="Analysis of behavior" id="studyname" type="text">
  </div>
  <div class="five columns">
    <label for="lastname">Study Owner</label>
    <input class="u-full-width" placeholder="John Doe" id="studyowner" type="text">
  </div>
  <div class="five columns">
    <label for="nickname">Nickname</label>
    <input class="u-full-width" placeholder="GG" id="nickname" type="text">
  </div>
  <div class="five columns">
    <label for="type">Type</label>
    <input class="u-full-width" placeholder="video" id="type" type="text">
  </div>
  <div class="five columns">
    <label for="type">date_created</label>
    <input class="u-full-width" placeholder="10:10:10" id="date_created" type="text">
  </div>
  <div class="five columns">
    <label for="type">date_modified</label>
    <input class="u-full-width" placeholder="10:10:10" id="date_modified" type="text">
  </div>
  <div class="five columns">
  <label for="type">equipment_required</label>
  <input class="u-full-width" placeholder="HRV" id="equipment_required" type="text">
</div>
<div class="five columns">
<label for="type">status</label>
<input class="u-full-width" placeholder="status" id="status" type="text">
</div>
  <div class="two columns">
    <label for="add" class="invisible">x</label>
    <a href="index.html"><input class="button-primary" value="Add" id="add" type="button">
  </div>
</div>

<script type="text/javascript">


  var remote = require('electron').remote;
  document.addEventListener('keydown', function (e) {
    if (e.which === 123) {
      remote.getCurrentWindow().webContents.openDevTools();
    } else if (e.which === 116) {
      location.reload();
    }
  });
</script>
</body>
</html>
