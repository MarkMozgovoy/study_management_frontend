<body>
  <div class="container">

    <h3>DASHBOARD</H3>

          <input class="button-primary" value="UPLOAD" id="UPLOAD" type="button">
        </div>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>ID</th>
            <th>Study Name</th>
            <th>Study Owner</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>
    </div>



    <h3>All studies:</h3>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>ID</th>
          <th>Study Name</th>
          <th>Study Owner</th>
          <th>Nickname</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablebody">
      </tbody>
    </table>
  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>
